Listen *:20011
DocumentRoot /www/osswxx/htdocs
AddCharset UTF-8 .html
TraceEnable Off
Options -FollowSymLinks
LogFormat "%h %T %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%{Cookie}n \"%r\" %t" cookie
LogFormat "%{User-agent}i" agent
LogFormat "%{Referer}i -> %U" referer
LogFormat "%h %l %u %t \"%r\" %>s %b" common
CustomLog logs/access_log combined
LogMaint logs/access_log 7 0
LogMaint logs/error_log 7 0
SetEnvIf "User-Agent" "Mozilla/2" nokeepalive
SetEnvIf "User-Agent" "JDK/1\.0" force-response-1.0
SetEnvIf "User-Agent" "Java/1\.0" force-response-1.0
SetEnvIf "User-Agent" "RealPlayer 4\.0" force-response-1.0
SetEnvIf "User-Agent" "MSIE 4\.0b2;" nokeepalive
SetEnvIf "User-Agent" "MSIE 4\.0b2;" force-response-1.0
CGIJobCCSID 5035
DefaultFsCCSID 5035
DefaultNetCCSID 1208
<Directory />
     Require all denied
</Directory>
<Directory /www/osswxx/htdocs>
     Require all granted
</Directory>

AddType application/x-httpd-python .py
Action application/x-httpd-python /python-bin/pycgi
ScriptAlias /python-bin/ /QOpenSys/usr/python-scripts/osswxx/
<Directory /QOpenSys/usr/python-scripts>
     Require all granted
</Directory>

Alias /python-script /QOpenSys/usr/python-scripts/osswxx/
<Location /python-script>
     Order deny,allow
     Allow from all
</Location>
